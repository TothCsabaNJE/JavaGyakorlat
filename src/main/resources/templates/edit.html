<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Eredmény módosítása</h1>
<br />
<form action="#" th:action="@{/edit}" th:object="${eredmeny}" method="post">
    <p><input type="date" th:field="*{datum}" placeholder="${eredmeny.datum}" required></p>
    <p><input type="number" th:field="*{pilotaaz}" placeholder="${eredmeny.pilotaaz}" required></p>
    <p><input type="number" th:field="*{helyezes}" placeholder="${eredmeny.helyezes}" required></p>
    <p><input type="text" th:field="*{hiba}" placeholder="${eredmeny.hiba}"></p>
    <p><input type="text" th:field="*{csapat}" placeholder="${eredmeny.csapat}" required></p>
    <p><input type="text" th:field="*{tipus}" placeholder="${eredmeny.tipus}" required></p>
    <p><input type="text" th:field="*{motor}" placeholder="${eredmeny.motor}" required></p>
    <p><input type="submit" value="Módosít" /></p>
</form>
</body>
</html>
