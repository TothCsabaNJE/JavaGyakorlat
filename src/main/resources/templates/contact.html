<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Új eredmény</title>
</head>
<body>
<h1>Új eredmény hozzáadása</h1>
<form action="#" th:action="@{/save}" th:object="${user}" method="post">
    <p><input type="text" th:field="*{datum}" placeholder="Dátum" required></p>
    <p><input type="date" th:field="*{datum}" placeholder="Dátum" required></p>
    <p><input type="submit" value="Küldés" /></p>
</form>
</body>
</html>
