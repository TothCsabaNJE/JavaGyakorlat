<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Új eredmény</title>
</head>
<body>
<div th:insert="menu"></div>
<h1>Új üzenet</h1>
<form action="#" th:action="@{/send}" th:object="${message}" method="post">
    <p><input type="text" th:field="*{sender}" placeholder="Küldő neve" required></p>
    <p><input type="text" th:field="*{message}" placeholder="Üzenet" required></p>
    <p><input type="submit" value="Küldés" /></p>
</form>
</body>
</html>
